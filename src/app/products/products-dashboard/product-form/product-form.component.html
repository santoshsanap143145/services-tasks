<mat-card class="example-card">
  <mat-card-title>Product Form</mat-card-title>
  <mat-card-content>
    <form #productForm="ngForm" (ngSubmit)="submitOnClick()">
      <div class="form-group">
        <label for="pname">Product Name</label>
        <input
          required
          ngModel
          type="text"
          name="pname"
          class="form-control"
          id="pname"
        />
      </div>
      <div class="form-group">
        <label for="pdetails">Product Description</label>
        <textarea
          required
          ngModel
          name="pdetails"
          class="form-control"
          id="pdetails"
          rows="5"
        ></textarea>
      </div>
      <button mat-raised-button color="primary">Add Product</button>
    </form>
  </mat-card-content>
</mat-card>
